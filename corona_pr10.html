<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            
        
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="d-flex justify-content-center pt-3">======== Post-Detailes ========</h1>
            <div class="col-12">
                <div class="allcart  p-2">
                    <div class="col-12 d-flex flex-wrap " id="allcarts">
                       
                    </div>

                </div>

            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        fetch('https://dummyjson.com/posts')
        .then(res => res.json())
        .then(deta =>{
            let allpost = deta.posts;
            console.log(allpost);
           
                tbl = "";
                allpost.map((cartm) => {
                    tbl += `
                    <div class="col-6 p-2">
                    <div class="card m-2" style="width: 100%; height:100%;">
                            <div class="card-body">
                                <h5 class="card-title w-100">Post : ${cartm.id}</h5>
                                <h5 class="card-title w-100">Post Title : ${cartm.title}</h5>
                                <p class="card-text">Post Body : ${cartm.body}</p>
                                <h5 class="card-title w-100">Post Tags : ${cartm.tags}</h5>
                                <h5 class="card-title w-100">Post Reactions : ${cartm.reactions}</h5>
                               
                                 </div>
                        </div>
                    </div>
                        `
                })
                document.getElementById("allcarts").innerHTML = tbl;
        })
    </script>
</body>
</html>
